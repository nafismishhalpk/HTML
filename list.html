<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="square">
        <caption>days</caption>
    <li>sunday</li>
    <li>monday</li>
    <li>tuesday</li>
    </ul>
    <ol type="I">
        <caption>vehicle</caption>
        <li>car</li>
        <li>bike</li>
        <li>jeep</li>
    </ol>
    <dl>
        <dt>1.malappuram</dt>
        <dd>a place in kerala</dd>
        <dt>2.kozhikode</dt>
        <dd>a place in kerala</dd>
    </dl>
</body>
</html>
