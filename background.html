<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                background-image: url('cn.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
                height: 100px;
            }
            </style>
            </head>
                <body>
                    <h2>background stretch</h2>

                    <p>set the background size property to 100% 100% and
                         the background image will be stretch in to cover the entire element ,
                          in this case the body element.</p>

                </body>
                </html>
