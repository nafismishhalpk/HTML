<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables2</title>
    <style>
        table, th, td{
            margin: auto;
            border: 2px solid;
            border-collapse: collapse;
        }
        tr{
            text-align: center;
        }
        th, td{
            padding: 10px;
        }
        tr:hover {background-color: #8efcab;}
    </style>
</head>
<body>
    <table style="margin-top: 25px; width: 50%;">
        <caption>cell that spans two columns</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Walker</td>
            <td>47</td>
        </tr>
        <tr>
            <td>Jason</td>
            <td>Statham</td>
            <td>54</td>
        </tr>
    </table>

    <table style="margin-top: 35px; width: 30%;">
        <caption>cells that spans three rows</caption>
        <tr>
            <th rowspan="3">April</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <table style="margin-top: 40px; width: 30%;">
        <caption>colspan & rowspan</caption>
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th  colspan="2" rowspan="2">FIESTA</th>
            <th></th>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>
</html>
